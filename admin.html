<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DYNOV 관리자</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="stylesheet" href="css/style.css" />

  <style>
    /* 페이지 전용 최소 스타일 (공통 토큰 재사용) */
    body{ background:#000; color:#fff; }
    .wrap{ max-width:var(--maxw); margin: 24px auto var(--y); padding:0 var(--x); }
    .admin-nav{ display:flex; justify-content:space-between; align-items:center; gap:12px; padding:12px 0; }
    .admin-badge{ font-weight:800; letter-spacing:.2px; }
    .pill{ padding:8px 12px; border:1px solid #333; border-radius:999px; background:#111; font-size:13px; }
    .btn{ padding:10px 14px; border:1px solid #fff; border-radius:12px; background:#000; color:#fff; font-weight:800; font-size:14px; cursor:pointer }
    .btn.ghost{ background:#fff; color:#000; }
    .grid{ display:grid; gap:14px; grid-template-columns:1fr; }
    @media (min-width:900px){ .grid{ grid-template-columns: 280px 1fr; } }

    .panel{ background:#0b0b0b; border:1px solid #1b1b1b; border-radius:14px; padding:16px; }
    .panel h3{ margin:0 0 10px; font-size:16px; font-weight:800; }

    .field{ display:flex; gap:8px; align-items:center; }
    .field input, .field select{ flex:1; height:40px; border-radius:10px; border:1px solid #2a2a2a; background:#0f0f0f; color:#fff; padding:0 12px; }
    .muted{ color:#aaa; font-size:12px; }

    .table{ width:100%; border-collapse:collapse; }
    .table th, .table td{ border-bottom:1px solid #1f1f1f; padding:10px 8px; text-align:left; vertical-align:top; }
    .table th{ font-size:12px; color:#aaa; font-weight:700; }
    .table td{ font-size:13px; color:#eaeaea; }
    .tag{ display:inline-flex; gap:6px; align-items:center; padding:4px 10px; border-radius:999px; font-size:12px; border:1px solid #2a2a2a; background:#101010 }
    .status{ display:flex; gap:8px; flex-wrap:wrap; }

    .empty{ text-align:center; padding:40px 0; color:#888; }
    .row-actions{ display:flex; gap:8px; flex-wrap:wrap; }
    .kbd{ font:12px/1.3 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; background:#111; border:1px solid #333; padding:2px 6px; border-radius:6px; color:#ddd }
  </style>
</head>
<body>

  <nav class="nav is-scrolled" style="background:#000;border-bottom:1px solid #111">
    <div class="admin-badge">DYNOV · Admin</div>
    <div class="nav-links" style="gap:8px">
      <a class="link" href="index.html#top">사이트 보기</a>
      <button id="signOut" class="btn">로그아웃</button>
    </div>
  </nav>

  <main class="wrap" id="app" aria-live="polite">
    <header class="admin-nav">
      <div class="pill">문의 관리</div>
      <div class="row-actions">
        <button id="refresh" class="btn">새로고침</button>
        <button id="exportCsv" class="btn ghost">CSV로 내보내기</button>
      </div>
    </header>

    <section class="grid">
      <!-- 좌측: 필터 -->
      <aside class="panel">
        <h3>필터</h3>
        <div class="field" style="margin-bottom:8px">
          <input id="q" type="search" placeholder="키워드(프로젝트/요청/연락처 등)" />
        </div>
        <div class="field" style="margin-bottom:8px">
          <select id="statusFilter">
            <option value="">상태 전체</option>
            <option value="new">신규</option>
            <option value="review">검토중</option>
            <option value="quote">견적발송</option>
            <option value="hold">보류</option>
            <option value="done">완료</option>
          </select>
        </div>
        <p class="muted">단축키 <span class="kbd">/</span> 검색, <span class="kbd">R</span> 새로고침</p>
      </aside>

      <!-- 우측: 목록 -->
      <section class="panel">
        <h3>문의 목록</h3>
        <div id="listArea"></div>
      </section>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
